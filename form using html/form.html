<!doctype html>
<html>
 <head>
    <title>Praveen</title>
    <style type="text/css">
      div{
        width:25%;
        height:350px;
        padding:20px;
        margin:50px auto;
        justify-content: center;
        align-content: center;
        border:2px solid black;
      }
    </style>
 
  </head>
     <body>
      <div>
        <form action="#" >
          
           <input type="text" placeholder="username" required><br>
          
          <input type="password" placeholder="passward"  required>
          <br>
          <label>Age:</label>
          <input type="number" required><br>
          <label>Gender:</label><br>
          <input type="radio">Male
          <input type="radio" value="female">Female<br>
          <label>Maritial status:</label>
          <input type="checkbox" value="married">Married
          <input type="checkbox" value="Single">Single
          <br>
          <label>Qualification</label>
          <select> 
            <option value="">None
           
             <option type="">B com
              <option value="">Degree
                 <option value="">Bsc
        </select><br>
        <label>country:</label>
        <input type="text" list="country">
        <datalist id="country">
          <option value="India">
            <option value="America">
            <option value="England">
              <option value="Canada">
                <option value="Australia">
                </option>
        </datalist><br>
          <label> Address:</label>
           <textarea rows="6" cols="8"></textarea><br>
          <input type="submit" value="submit">
           <input type="reset" value="reset"> 
          
           </form>
</div>
</body>
</html>
